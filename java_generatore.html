<script>
    var citazioni = ['La vita è quello che ti succede mentre sei occupato a fare altri piani. - John Lennon',

    'Non è la specie più forte o la più intelligente a sopravvivere, ma quella che si adatta meglio al cambiamento. - Charles Darwin',

    'Credi in te stesso e in ciò che sei. Sii consapevole che cè qualcosa dentro di te che è più grande di qualsiasi ostacolo. - Christian D. Larson'];

    var text_gen = document.getElementById('textgen');
    var button_gen = document.getElementById('buttongen');
    var clock_gen = document.getElementById('clockgen');

    button_gen.addEventListener('click', function(){
        var date_ogg = new Date();
        var strig_date = date_ogg.toDateString();
        var test_basic = 'hello';
        var cit_random = citazioni[Math.floor(Math.random()*citazioni.length)];
        test_basic = cit_random;
        var text_em = clock_gen.textContent = strig_date;
        text_gen.textContent = cit_random;
    })

</script>
