<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="js-css/stile_calcolatrice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
          header{
            width: 100%;
        }

        header img{
            width: 4%;
            height: 4%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="immagini/icon/js_blank.svg" alt="logo"></a>
    </header>
    <div class="calcolatrice-box">
            <input class="valori-testuali" type="text" readonly id="display" placeholder="0">
        <div class="bottoni">
            <div class="digit1">
                <button class="button" id="sette">7</button>
                <button class="button" id="otto">8</button>
                <button class="button" id="nove">9</button>
                <button class="button operator" id="plus">+</button>
            </div>
            <div class="digit2">
            <button class="button" id="quattro">4</button>
            <button class="button" id="cinque">5</button>
            <button class="button" id="sei">6</button>
            <button class="button operator" id="meno">-</btton>
            </div>
            <div class="digit3">
            <button class="button" id="uno">1</button>
            <button class="button" id="due">2</button>
            <button class="button" id="tre">3</button>
            <button class="button operator" id="moltipl">*</button>
            </div>
            <div class="digit4">
                <button class="button clear" id="clear">AC</button>
                <button class="button" id="zero">0</button>
                <button class="button" id="equals">=</button>
                <button class="button operator" id="divisione">/</button>
            </div>
        </div>
    </div>
    <script src="js-css/calcolatrice_script.js"></script>
</body>
</html>
